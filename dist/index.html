<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/output.css" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie app</title>
</head>
<body>
  
<div class="w-auto h-screen">
  
  <div class="flex justify-center items-center mt-2">
  <p class="text-2xl m-2 md:text-4xl">Search:</p>
  <input type="text" id="search" class="p-2 rounded-2xl outline-0 font-bold no-underline text-[18px] tracking
      -wider bg-gray-300 md:text-4xl">
  </div>
 
 
<div class="flex flex-col justify-center items-center" id="list">
 </div>

 <div class="mediums">
  <div class="otherinfos flex flex-col justify-center items-center h-90vh overflow-y-hidden">
    <p class="text-3xl font-normal text-center m-10 mt-36 text-blue-700">Movie Informations</p>
  </div>
  
  <div class="Informations text-2xl">
    
    <div class="flex justify-center items-center">
     <img src="noimage.jpg" alt="no image" class="w-80" id="img"/>
    </div>
    
    <div class="downmed m-8 flex flex-row justify-center items-center gap-14">
      <button class="bg-blue-500 text-white p-4 rounded">Download</button>
      <button class="p-4">Play Movie</button>
    </div>
    
    <div class="flex flex-col info m-10 mt-16 gap-12">
      <h2>Title: <b class="title"></b></h2>
      <p>Year: <b class="year"></b> </p>
      <p>Type: <b class="type"></b></p>
    </div>
 </div>   
  </div>
 
</div>
</body>
<script src="movie.js"></script>
</html>
